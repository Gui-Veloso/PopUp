<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>PopUp</title>
</head>
<body>
    <button class="btnPopUp" onclick="abrirPopUp()">Abrir PopUp</button>
    <div class="container-popup">
        <div class="popup">
            <h2>Consulta marcada!</h2>
            <hr>
            <span>Agradecemos por utilizar a nossa plataforma!!!!</span>
            <hr>
            <div class="btns">
                <button class="btnOK" onclick="fecharPopUp()">Ok</button>
                <button class="btnFechar" onclick="fecharPopUp()">Fechar</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>

</body>
</html>
